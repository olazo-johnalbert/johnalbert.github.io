<!DOCTYPE html>
<html lang="en">
    
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&family=Space+Grotesk:wght@300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <link href="../css/style.css" rel="stylesheet">
        <link href="../css/contact_style.css" rel="stylesheet">
        
    </head>
    <script src="../js/script.js"></script>
    <script src="../js/activePage.js"></script>
    <body>
        <header>
            <h4>Albert</h4>
            <div class="nav-bar">
                <a href="../index.html">Home</a>
                <a href="projects.html">Projects</a>
                <a href="services.html">Services</a>
                <a href="">Contact</a>
                <span></span>
            </div>
            <div id="hamburger-menu">
                <div id="hamburger-bar" onclick="onClickMenu()">
                    <div class="bar" id="bar1"></div>
                    <div class="bar" id="bar2"></div>
                    <div class="bar" id="bar3"></div>
                </div>
                <ul class="nav-list" id="nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
            </div>
        </header>
        <div class="container">
            <div class="card" id="contact-card">
                <div class="wave">
                    <h1>CONTACT ME</h1>
                </div>
            </div>
            
            <div class="card" id="name-card">
                <input type="name" class="input-box"required >
                <span class="placeholder">Your name</span>
                <span class="border"></span>
            </div>
            
            <div class="card" id="message-card">
                <!-- <h6>Message here</h6> -->
                <textarea placeholder="Message here..."></textarea>
                <button class="btn">Send</button>
            </div>
            <div class="card" id="email-card">
                <!-- <h6>Email here</h6> -->
                <input type="email" class="input-box"required>
                <span class="placeholder">Your email</span>
                <span class="border"></span>
            </div>
            <div class="card" id="subject-card">
                <!-- <h6>Subject here</h6> -->
                <input type="text" class="input-box"required> 
                <span class="placeholder">Subject here</span>
                <span class="border"></span>
            </div>
        </div>
    </body>
</html>
